<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>H2R WEB VR</title>
      <meta name="description" content="Gaming with Robots!">
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <!-- aframe animation component -->
      <script src="https://unpkg.com/aframe-animation-compZeront@^4.1.2/dist/aframe-animation-compZeront.min.js"></script>
      <!-- Physics for AFrame-->
      <!-- https://github.com/donmccurdy/aframe-physics-system/blob/master/README.md -->
      <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      
      <a-sky color="#ECECEC">
      </a-sky>
      
      <a-entity position="20 5 0 " >
                rotation="0 180 0">
                <a-camera look-controls wasd-controls="acceleration: 1000" >
                </a-camera>
                <a-cursor scale="0.5 0.5" 
                color="#fff"></a-cursor>
      </a-entity>
      
      <a-entity position="-6 1 -6"  
            rotation="30 45 0">
            <a-box class="cube"                   width="0.5" 
                  height="0.5" 
                  depth="0.5" 
                  color="green"
                  link="href: full_web/movo/index.html; title:  Movo Model Demo">
            </a-box>
      </a-entity>
      
      <a-sphere position="0 1.25 -1" 
              radius="1.25" 
              color="#A04000">
      </a-sphere>

      <a-cube position="-1 0.5 1" 
            rotation="0 45 0" 
            width="1" height="1" 
            depth="1" 
            color="#A04000">
      </a-cube>

      <a-cylinder position="1 0.75 1" 
                radius="0.5" 
                height="1.5" 
                color="#EF2D5E">
      </a-cylinder>

      <a-plane rotation="-90 0 0" 
             width="20" 
             height="20" 
             color="#7BC8A4">
      </a-plane>
   
      
        <a-asset-item id="base" src="https://raw.githubusercontent.com/ericrosenbrown/WebVR/master/baxdae.dae"></a-asset-item>
        <a-asset-item id="torso" src="https://raw.githubusercontent.com/ericrosenbrown/WebVR/master/base_link.DAE"></a-asset-item>
        <a-asset-item id="right_wrist" src="https://raw.githubusercontent.com/ericrosenbrown/WebVR/master/W2.DAE"></a-asset-item>
        <a-asset-item id="head_h0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/head/H0.DAE"></a-asset-item>
        <a-asset-item id="head_h1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/head/H1.DAE"></a-asset-item>
        <a-asset-item id="base_pedestal" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/base/PEDESTAL.DAE"></a-asset-item>
        <a-asset-item id="lower_elbow_e0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_elbow/E1.DAE"></a-asset-item>
        <a-asset-item id="lower_elbow_e1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_elbow/E1.DAE"></a-asset-item>
        <a-asset-item id="lower_forearm_w0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_forearm/W1.DAE"></a-asset-item>
        <a-asset-item id="lower_forearm_w1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_forearm/W1.DAE"></a-asset-item>
        <a-asset-item id="lower_shoulder_s0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_shoulder/S1.DAE"></a-asset-item>
        <a-asset-item id="lower_shoulder_s1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_shoulder/S1.DAE"></a-asset-item>
        <a-asset-item id="torso_base_link" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/torso/base_link.DAE"></a-asset-item>
        <a-asset-item id="upper_elbow_e0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_elbow/E0.DAE"></a-asset-item>
        <a-asset-item id="upper_elbow_e1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_elbow/E0.DAE"></a-asset-item>
        <a-asset-item id="upper_forearm_w0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_forearm/W0.DAE"></a-asset-item>
        <a-asset-item id="upper_forearm_w1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_forearm/W0.DAE"></a-asset-item>
        <a-asset-item id="upper_shoulder_s0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_shoulder/S0.DAE"></a-asset-item>
        <a-asset-item id="upper_shoulder_s1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_shoulder/S0.DAE"></a-asset-item>
        <a-asset-item id="wrist_w0" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/wrist/W2.DAE"></a-asset-item>
        <a-asset-item id="wrist_w1" src="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/wrist/W2.DAE"></a-asset-item>
        
      <!-- 
            Head portion of Baxter
      -->
      <a-entity id="head_h0_entity" 
                collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/head/H0.DAE" 
                position="0.268 0.726 -0.008180191624472154">            
      </a-entity>
      
      <a-entity id="head_h1_entity" 
                collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/head/H1.DAE" 
                position="0.35839962277055837 0.716116414819445 -0.023403322247323475" 
                rotation="90 1.3557039007679346e-14 1.3430566044970796e-14">            
      </a-entity>
      
      <!-- 
            Baselink
      -->
      <a-entity id="base_pedestal_entity" 
                collada-model="#base_pedestal" 
      position="0.2 0.0 0.0">            
      </a-entity>

      <a-entity id="base_link_entity" 
                collada-model="#torso_base_link" 
                position="0.2 0.0 0.0">            
      </a-entity>

      <!-- 
            Left section of the robot
      -->
      <a-entity position="0 0 0.25">
            <a-entity id="upper_shoulder_s0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_shoulder/S0.DAE" 
                      position="0.26 0.125 0">
            </a-entity>
            
            <a-entity id="upper_elbow_e0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_elbow/E0.DAE" 
                      rotation="0 0 -45" 
                      position="0.3980794476167059 0.46026184954156335 0">            
            </a-entity>
            
            <a-entity id="upper_forearm_w0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_forearm/W0.DAE" 
                      rotation="0 0 -135" 
                      position="0.7130431290945685 0.5081025480924373 0">
            </a-entity>
            
            <a-entity id="lower_shoulder_s0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_shoulder/S1.DAE" 
                      rotation="46.937114037548724 89.99999999999999 89.99999999999999" 
                      position="0.3178713751356403 0.3896776750061277 0">            
            </a-entity>
            
            <a-entity id="lower_elbow_e0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_elbow/E1.DAE" 
                      rotation="135 95 90" 
                      position="0.6349535976851299 0.5879419406642027 0">            
            </a-entity>
            
            <a-entity id="wrist_w0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/wrist/W2.DAE" 
                      rotation="0 0 -150.02340296106686" 
                      position="0.9590566368461492 0.20090062126837505 0">            
            </a-entity>
            
            <a-entity id="lower_forearm_w0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_forearm/W1.DAE" 
                      position="0.902934227953464 0.3028340795255815 0" 
                      rotation="-29.999999999999996 90 -90">            
            </a-entity>
      </a-entity>
      
      <!-- 
            Right section of the robot
      -->
      <a-entity position="0 0 -.25">
            <a-entity id="upper_shoulder_s0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_shoulder/S0.DAE" 
                      position="0.26 0.125 0">
            </a-entity>
            
            <a-entity id="upper_elbow_e0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_elbow/E0.DAE" 
                      rotation="0 0 -45" 
                      position="0.3980794476167059 0.46026184954156335 0">            
            </a-entity>
           
            <a-entity id="upper_forearm_w0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/upper_forearm/W0.DAE" 
                      rotation="0 0 -135" 
                      position="0.7130431290945685 0.5081025480924373 0">
            </a-entity>
            
            <a-entity id="lower_shoulder_s0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_shoulder/S1.DAE" 
                      rotation="46.937114037548724 89.99999999999999 89.99999999999999" 
                      position="0.3178713751356403 0.3896776750061277 0">            
            </a-entity>
            
            <a-entity id="lower_elbow_e0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_elbow/E1.DAE" 
                      rotation="135 95 90" 
                      position="0.6349535976851299 0.5879419406642027 0">            
            </a-entity>
            
            <a-entity id="wrist_w0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/wrist/W2.DAE" 
                      rotation="0 0 -150.02340296106686" 
                      position="0.9590566368461492 0.20090062126837505 0">            
            </a-entity>
            
            <a-entity id="lower_forearm_w0_entity" 
                      collada-model="https://raw.githubusercontent.com/RethinkRobotics/baxter_common/master/baxter_description/meshes/lower_forearm/W1.DAE" 
                      position="0.902934227953464 0.3028340795255815 0" 
                      rotation="-29.999999999999996 90 -90">            
            </a-entity>
      </a-entity>
</a-scene>
</body>
</html>
